<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Silver Springs Pool Care</title>
  <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>

  <header>
    <nav class="container nav">
      <h1 class="logo">Silver Springs Pool Care</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
      </ul>
    </nav>
  </header>

  <section class="container contact">
    <h2>Contact us / Request a Free Quote</h2>
    <form action="#" method="POST" class="quote-form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone">
      <textarea name="message" rows="4" placeholder="Tell us how we can help"></textarea>
      <button type="submit" class="cta-btn">✨ Request a Quote</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Silver Springs Pool Care | Phoenix, AZ</p>
  </footer>

</body>
</html>
